<hello name="{{ name }}"></hello>
<p>
	Start editing to see some magic happen :)
</p>
<app-multi-select-dropdown  [items]="items" (keyup)="onKeyPress($event)"></app-multi-select-dropdown>

<table>
	<tr>
		<th>ID</th>
		<th>name</th>
	</tr>
	<button (click)="downloadFile(items)">Export</button>
	<tr *ngFor="let item of items">
		<td>{{ item.id }}</td>
		<td>{{ item.name }}</td>
	</tr>
</table>
